<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motoro</title>
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/bsb-btn-circle/bsb-btn-circle.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/bsb-sep/bsb-sep.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/font-size/font-size.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/padding/padding.css">

</head>

<body>
<div>
  <header> </header>


    
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="/media/3Fpage.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-text">
      <h1>Designed for</h1>
      <h3>those who dare</h3>
      <h2>Unleash</h2>
      <button class="videoButton">Experience the future of performance →</button>
    </div>
    </div>
 
</div>

  <!-- Collection Section -->
  <section class="collections">
    <div class="collection-items">
      <a href="" class="collection-item">
        <img src="/media/1coll.jpg" alt="Collection 1">
        <h6 class="collection-text">Collection 1<span class="coll-arrow">→</span></h6>
      </a>
      <a href="" class="collection-item">
        <img src="/media/2coll.jpg" alt="Collection 2">
        <h6 class="collection-text">Collection 2<span class="coll-arrow">→</span></h6>
      </a>
      <a href="" class="collection-item">
        <img src="/media/3coll.jpg" alt="Collection 3">
        <h6 class="collection-text">Collection 3 <span class="coll-arrow">→</span></h6>
      </a>
    </div>
  </section>


  <section class="product-section">
    <h1 class="product-heading">Your Motoro Journey Starts Now.</h1>
    <div class="products">

      <div class="product">

        <div class="video-wrapper">
          <video src="/media/1Fpage.mp4" poster="/media/1pro.png" muted></video>
          <h3 class="product-inner-heading">Product 1</h3>
        </div>
      </div>

      <div class="product">

        <div class="video-wrapper">
          <video src="/media/2Fpage.mp4" poster="/media/2pro.png" muted></video>
          <h3 class="product-inner-heading">Product 2</h3>
        </div>

      </div>


    </div>

    <div class="products">

      <div class="product">

        <div class="video-wrapper">
          <video src="/media/3Fpage.mp4" poster="/media/3pro.png" muted></video>
          <h3 class="product-inner-heading">Product 3</h3>
        </div>
      </div>

      <div class="product">

        <div class="video-wrapper">
          <video src="/media/2Fpage.mp4" poster="/media/2pro.png" muted></video>
          <h3 class="product-inner-heading">Product 4</h3>
        </div>
      </div>


    </div>
  </section>


  <!-- Discover-section -->

  <section class="discover">
    <h1 class="discover-heading">Discover</h1>
    <div class="discover-items">
      <a href="" class="discover-item">
        <img src="/media/1discover.jpg" alt="discover1">
        <h6 class="discover-text">Experience<span class="discover-arrow">→</span></h6>
      </a>
      <a href="" class="collection-item">
        <img src="/media/2discover.jpg" alt="Collection 2">
        <h6 class="discover-text">E-Performance<span class="discover-arrow">→</span></h6>
      </a>
      <a href="" class="collection-item">
        <img src="/media/3discover.png" alt="Collection 3">
        <h6 class="discover-text">Motoro Finder<span class="discover-arrow">→</span></h6>
      </a>
    </div>
  </section>

<footer></footer>

  <script src="/Scripts/script.js"></script>
</body>

</html>
